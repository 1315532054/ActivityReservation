<div>
    <mat-vertical-stepper linear #stepper (selectionChange)="onSelectionChange($event)">
        <mat-step [stepControl]="placeFormGroup">
            <form [formGroup]="placeFormGroup">
                <ng-template matStepLabel>选择要预约的活动室</ng-template>
                <mat-form-field>
                  <mat-select formControlName="placeCtrl">
                    <mat-option *ngFor="let place of reservationPlaces" [value]="place.PlaceId">
                      {{place.PlaceName}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <div>
                  <button mat-button matStepperNext>下一步</button>
                </div>
            </form>
        </mat-step>          
        <mat-step [stepControl]="dateFormGroup">
          <form [formGroup]="dateFormGroup">
            <ng-template matStepLabel>选择要预约的日期</ng-template>
            <mat-form-field>
                <input formControlName="dateCtrl" [min]="minDate" [max]="maxDate" (click)="picker.open()" matInput [matDatepicker]="picker" placeholder="选择要预约的日期" readonly disabled required />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker disabled="false" touchUi #picker></mat-datepicker>
              </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>上一步</button>
              <button mat-button matStepperNext>下一步</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="periodFormGroup">
            <form [formGroup]="periodFormGroup">
                <ng-template matStepLabel>选择要预约的时间段</ng-template>
                <mat-checkbox formControlName="periodCtrl" *ngFor="let period of reservationPeriods">{{period.PeriodTitle}}</mat-checkbox>
                <!-- <mat-form-field>
                    <mat-checkbox formControlName="periodCtrl" *ngFor="let period of reservationPeriods">{{period.PeriodTitle}}</mat-checkbox>
                </mat-form-field> -->
                <div>
                  <button mat-button matStepperPrevious>上一步</button>
                  <button mat-button matStepperNext>下一步</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="personFormGroup">
            <form [formGroup]="personFormGroup">
              <ng-template matStepLabel>填写预约信息</ng-template>
              <div>
                <button mat-button matStepperPrevious>上一步</button>
                <button mat-button matStepperNext>下一步</button>
              </div>
            </form>
          </mat-step>
        <mat-step>
          <ng-template matStepLabel>信息确认</ng-template>
          <div>
            <!-- reservation info -->
          </div>
          <div>
            <button mat-button matStepperPrevious>上一步</button>
            <button mat-button (click)="stepper.reset()">重新开始</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
</div>
