<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="reservations" class="mat-elevation-z8">
    <ng-container matColumnDef="{{column.ColumnName}}" *ngFor="let column of columns">
        <th mat-header-cell *matHeaderCellDef> {{column.DisplayName}} </th>
        <td mat-cell *matCellDef="let element"> {{element[column.ColumnName]}} </td>
    </ng-container>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator showFirstLastButtons [length]="total" [pageIndex]="pageNumber-1" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
